<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <div class="container">
      <h1 th:text="${title}"></h1>
      <form th:action="@{/save}" th:object="${client}" method="post">
         <div>
             <label for="name" >Name</label>
             <input type="text" th:field="*{name}" id="name" placeholder="Enter Name"/>
         </div>
         
         <div>
             <label for="Last_name" >Last Name</label>
             <input type="text" th:field="*{lastName}" id="last_name" placeholder="Enter  Last Name"/>
         </div>
         
         <div>
             <label for="email" >Email</label>
             <input type="text" th:field="*{email}" id="email" placeholder="Enter Email"/>
         </div>
         <input type="hidden" th:field="*{id}"/>
         <button type="submit" >Submit</button>
      </form>
 </div>
</body>
</html>
